<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Variants Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-section {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }
        .variants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .variant-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
        }
        .variant-card.error {
            border-color: #ff6b6b;
            background: #ffe0e0;
        }
        .variant-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .variant-image {
            width: 100%;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .variant-params {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.6;
        }
        .error-message {
            color: #ff6b6b;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
            margin-top: 10px;
        }
        .progress {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 6px;
        }
        .progress-item {
            padding: 5px 0;
            color: #666;
        }
        .progress-item.done {
            color: #4caf50;
        }
        .progress-item.error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Sketch Variants Debug</h1>
        <p class="subtitle">Compare different sketch generation parameters</p>
        
        <div class="upload-section">
            <h2>Upload an Image</h2>
            <input type="file" id="fileInput" accept="image/*">
            <br>
            <button id="generateBtn" onclick="generateVariants()">Generate Variants</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>Generating variants... This may take 30-40 seconds.</p>
            <div id="progress" class="progress" style="display: none;"></div>
        </div>

        <div id="results" class="variants-grid"></div>
    </div>

    <script>
        const settingsList = [
            { control_type: "lineart", control_strength: 1.0, style_strength: 0.9, guidance_scale: 3.0, steps: 22 },
            { control_type: "lineart", control_strength: 0.7, style_strength: 0.9, guidance_scale: 4.0, steps: 22 },
            { control_type: "canny", control_strength: 1.0, style_strength: 0.8, guidance_scale: 3.5, steps: 20 },
            { control_type: "canny", control_strength: 0.8, style_strength: 0.8, guidance_scale: 4.2, steps: 20 },
        ];

        async function generateVariants() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file first');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const progress = document.getElementById('progress');
            const results = document.getElementById('results');

            generateBtn.disabled = true;
            loading.style.display = 'block';
            progress.style.display = 'block';
            results.innerHTML = '';

            // Show progress
            progress.innerHTML = settingsList.map((s, i) => 
                `<div class="progress-item" id="progress-${i}">‚è≥ Variant ${i+1}: ${s.control_type} (waiting...)</div>`
            ).join('');

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/debug/sketch-variants', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Update progress to done
                settingsList.forEach((s, i) => {
                    const progressItem = document.getElementById(`progress-${i}`);
                    if (data.variants[i] && data.variants[i].url) {
                        progressItem.className = 'progress-item done';
                        progressItem.textContent = `‚úÖ Variant ${i+1}: ${s.control_type} (done)`;
                    } else {
                        progressItem.className = 'progress-item error';
                        progressItem.textContent = `‚ùå Variant ${i+1}: ${s.control_type} (error)`;
                    }
                });

                // Display results
                results.innerHTML = data.variants.map((variant, index) => {
                    if (variant.error) {
                        return `
                            <div class="variant-card error">
                                <h3>Variant ${index + 1}: ${variant.control_type}</h3>
                                <div class="error-message">${variant.error}</div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="variant-card">
                                <h3>Variant ${index + 1}: ${variant.control_type}</h3>
                                <img src="${variant.url}" alt="Variant ${index + 1}" class="variant-image">
                                <div class="variant-params">
                                    <strong>Parameters:</strong><br>
                                    Control Type: ${variant.control_type}<br>
                                    Control Strength: ${variant.control_strength}<br>
                                    Style Strength: ${variant.style_strength}<br>
                                    Guidance Scale: ${variant.guidance_scale}<br>
                                    Steps: ${variant.steps}
                                </div>
                            </div>
                        `;
                    }
                }).join('');

            } catch (error) {
                results.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
